<section class="panel panel-primary">
  <div class="panel-heading">
    Orders ready to be picked: {{orders?.length}}
  </div>
  <div class="panel-body">
    <p class="alert alert-danger" *ngIf="orders?.length > 0">
      Our customers are our top priority! Please make sure these orders are picked, packed, and shipped as soon as
      possible.
    </p>
    <p class="alert alert-info" *ngIf="orders?.length ===0">
      All orders have been taken care of.
    </p>
  </div>

  <!-- List of Orders -->
  <list-of-orders [(orders)]="orders">
  </list-of-orders>

</section> <!-- End of panel -->
